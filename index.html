<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="css/mobilecss.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<script type="text/javascript" src="js/mobilejs.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<title>My Mobile</title>	
</head>  
  
<body>
	<div data-role="page" data-title="Login" id="login" data-theme="e">
		<div data-role="header" data-position="fixed"><h1>Demo Project</h1></div>
		<div data-role="content">
			<form name="loginform" id="loginform" method="POST">
				<div id="usernamediv" data-role="field-contain">
					<input type="text" id="username" name="username" placeholder="Username" data-inline="true" value="andyvuong" required="required" />
				</div>
				<div id="passworddiv" data-role="field-contain">
					<input type="password" id="password" name="password" placeholder="password" data-inline="true" value="andyvuong" required="required" />
				</div>
				<div id="logindiv" data-role="field-contain">
					<input type="submit" name="submit" id="submit" value="Login" data-inline="true" data-icon="star" /> 
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed"><h1>&copy; Vuong Software Development Inc.</h1></div>
	</div>
</body>

</html>
